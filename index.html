<!DOCTYPE html>
<html>
<head>
  <title>QR Viewer</title>
  <style>
    body {
      background-color: #302351;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    
    .content {
      padding-top: 90px; /* leave space for top banner */
      padding-bottom: 90px; /* leave space for bottom banner */
      max-width: 900px;
      margin: 0 auto;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }

    img {
      margin-top: 30px;
      max-width: 300px;
    }
.watermark {
    background: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 0.8em;
    padding: 4px 8px;
    border-radius: 4px;
    text-decoration: none;
    font-family: Arial, sans-serif;
}

.watermark:hover {
    background: rgba(0, 0, 0, 0.7);
}



    #imageContainer {
      margin-top: 20px;
    }

    #suggestions {
      background: #fff;
      color: black;
      max-height: 200px;
      overflow-y: auto;
      margin: 0 auto;
      width: 250px;
      text-align: left;
      border-radius: 4px;
      display: none;
      position: absolute;
      z-index: 999;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }

    #suggestions div:hover {
      background-color: #eee;
    }

    .container {
      position: relative;
      display: inline-block;
    }
    .disclaimer-banner {
      position: fixed;
      left: 0;
      right: 0;
      background: #B71C1C; /* deep red */
      color: #fff;
      padding: 12px 16px;
      font-weight: 600;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      font-size: 14px;
    }

    .disclaimer-banner small {
      font-weight: 400;
      font-size: 13px;
      opacity: 0.95;
    }

    .disclaimer-banner button.dismiss {
      position: absolute;
      right: 12px;
      top: 8px;
      background: transparent;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }

    .disclaimer-top { top: 0; }
    .disclaimer-bottom { bottom: 0; }

    /* Make banners responsive */
    @media (max-width: 420px) {
      .disclaimer-banner {
        padding: 10px;
        font-size: 13px;
      }
      .content { padding-top: 110px; padding-bottom: 110px; }
    }
  </style>
</head>
<body>
  <img src="https://qrlogger.github.io/student-id-cards/satlujmun_logo.png" alt="Satluj MUN Logo" style="max-width: 150px; margin-bottom: 20px;">
  <br>
  <a href="https://play.google.com/store/apps/dev?id=9086982615570265453" class="watermark" target="_blank">
            Utilities by Kinshuk
        </a>
  <h3>Organization Name</h3>
  <h2>Search Name</h2>

  <div class="container">
    <input type="text" id="nameSearch" placeholder="Type name...">
    <div id="suggestions"></div>
  </div>

  <div id="imageContainer"></div>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<canvas id="qrCanvas" style="display:none;"></canvas>

  <script>
    function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

         const imageMap = {
  1: {'filename': 'abhinav_gupta', 'name': 'Abhinav Gupta'},
};
    const nameInput = document.getElementById("nameSearch");
    const suggestions = document.getElementById("suggestions");
    const imageContainer = document.getElementById("imageContainer");

    nameInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      suggestions.innerHTML = "";
      suggestions.style.display = "none";

      if (!query) return;

      const matches = Object.entries(imageMap).filter(([id, entry]) =>
        entry.name.toLowerCase().includes(query)
      );

      if (matches.length > 0) {
        suggestions.style.display = "block";
        matches.forEach(([id, entry]) => {
          const div = document.createElement("div");
          div.textContent = entry.name;
          div.onclick = () => selectStudent(id);
          suggestions.appendChild(div);
        });
      }
    });

    function selectStudent(id) {
  const entry = imageMap[id];
  nameInput.value = entry.name;
  suggestions.innerHTML = "";
  suggestions.style.display = "none";

  const imgUrl = `https://qrlogger.github.io/student-cards/${entry.filename}.png`;
  const pdfUrl = `https://qrlogger.github.io/student-id-cards/${entry.filename}.pdf`;

  const img = new Image();
  img.crossOrigin = "Anonymous"; // important for canvas access
  img.src = imgUrl;

  img.onload = function () {
    const canvas = document.getElementById("qrCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = img.width;
    canvas.height = img.height;

    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    const qrCode = jsQR(imageData.data, canvas.width, canvas.height);
    let qrText = qrCode ? qrCode.data : "⚠️ Unable to decode QR.";

    let formatted = "";

    if (qrCode) {
      try {
        const data = JSON.parse(qrCode.data);

        formatted = `
          <div style="background:#241d46; padding:15px; border-radius:10px; max-width:300px; margin:0 auto; text-align:left;">
            <p><strong>Name:</strong> ${data.name.toUpperCase()}</p>
            <p><strong>Committee:</strong> ${data.committee}</p>
            <p><strong>Payment Status:</strong> ${data.class.toUpperCase()}</p>
          </div>
        `;
      } catch (e) {
        formatted = `<p style="color: red;">⚠️ Invalid QR code content</p>`;
      }
    } else {
      formatted = `<p style="color: red;">⚠️ Could not detect QR code</p>`;
    }

    imageContainer.innerHTML = `
  <h3>${entry.name}</h3>
  ${formatted}
  <img src="${imgUrl}" alt="QR Code for ${entry.name}">
  <br>
  <a id="pdfDownload" href="${pdfUrl}" download style="display: inline-block; margin-top: 10px; background-color: #241d46; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px;">Download ID Card PDF</a>
`;



  
  };

  img.onerror = () => {
    imageContainer.innerHTML = `<p style="color:red;">❌ Failed to load QR image.</p>`;
  };
}


    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!document.querySelector(".container").contains(e.target)) {
        suggestions.style.display = "none";
      }
    });
     // utility to escape HTML
      function escapeHtml(unsafe) {
        return String(unsafe)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      // Hide suggestions when clicking outside
      document.addEventListener("click", (e) => {
        if (!document.querySelector(".container").contains(e.target)) {
          suggestions.style.display = "none";
        }
      });

      // Dismiss banner function (persists for current session)
      function dismissBanner(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.style.display = 'none';
        // optionally remember dismissal in sessionStorage:
        sessionStorage.setItem(id + '_dismissed', '1');
      }

      // auto-hide banners if dismissed earlier this session
      window.addEventListener('DOMContentLoaded', () => {
        ['topDisclaimer','bottomDisclaimer'].forEach(id => {
          if (sessionStorage.getItem(id + '_dismissed')) {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
          }
        });
      });
  </script>
   <!-- Bottom disclaimer banner -->
  <div id="bottomDisclaimer" class="disclaimer-banner disclaimer-bottom" role="region" aria-label="Disclaimer">
    <span>⚠️ <strong>Disclaimer:</strong> This application is independently developed. No institution or third party holds ownership rights; all intellectual property and distribution rights remain with the developer.</span>
    <button class="dismiss" aria-label="Dismiss bottom disclaimer" onclick="dismissBanner('bottomDisclaimer')">✕</button>
  </div>
</body>
</html>
